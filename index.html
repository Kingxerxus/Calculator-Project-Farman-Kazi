<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mainc.css">
</head>
<body>
    <div class="calculator">

        <!-- Display/Screen -->
        <input type="text" id="screen" readonly/>
        
        <!-- Buttons with functionality -->
        <div class="buttons">
            <button type="button" class="all-clear" onclick="clearResult()" value="all-clear">AC</button>
            <button class="operator" onclick="appendValue(' % ')">%</button>
            <button class="operator" onclick="togglePlusMinus()">+/-</button>
            <button class="operator" onclick="appendValue('**2')">x<sup>2</sup></button>

            <button type="button" class="operator" onclick="appendValue(' + ')">+</button>
            <button type="button" onclick="appendValue('7')">7</button>
            <button type="button" onclick="appendValue('8')">8</button>
            <button type="button" onclick="appendValue('9')">9</button>

            <button type="button" class="operator" onclick="appendValue(' - ')">-</button>
            <button type="button" onclick="appendValue('4')">4</button>
            <button type="button" onclick="appendValue('5')">5</button>
            <button type="button" onclick="appendValue('6')">6</button>

            <button type="button" class="operator" onclick="appendValue(' * ')">&times;</button>
            <button type="button" onclick="appendValue('1')">1</button>
            <button type="button" onclick="appendValue('2')">2</button>
            <button type="button" onclick="appendValue('3')">3</button>

            <button type="button" class="operator" onclick="appendValue(' / ')">&divide;</button>
            <button type="button" onclick="appendValue('0')">0</button>
            <button type="button" class="decimal" onclick="appendValue('.')">.</button>
            <button type="button" class="equal-sign" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="mainc.js"></script>
</body>
</html>
